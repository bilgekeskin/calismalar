<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/923012628f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
    <form action="#" class="form">
        <div class="icon"><i class="fa-regular fa-circle-xmark"></i></div>
        <h1>Join our community of developers from all over the world!</h1>
        <div class="inputs">
            <label for="email">E-MAIL</label>
            <input id="email" type="email" placeholder="e-mail">
        </div>
        <div class="inputs">
            <label for="password">PASSWORD</label>
            <input id="password" type="password" placeholder="password">
         </div>
         <div class="inputs">
            <label for="password2">CONFIRM PASSWORD</label>
            <input id="password2" type="password" placeholder="confirm password">
        </div>
        <input type="SUBMIT" class="button" value="SIGN UP">
        <p>ALREADY HAVE AN ACCOUNT!</p>
    </form>
    </div>
</body>
</html>
