<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="./styles.css" />
    <!--link:css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <p>
          <span class="seconds">00</span>
          :
          <span class="tens">00</span>
        </p>
        <br />
        <!-- 
                Div etiketini kullandığınız yerde alt boşluk özelliğine yani margin-bottom özelliğine değer vemeniz br yerine geçecektir 
            -->
        <button class="btn-start">START</button>
        <button class="btn-stop">STOP</button>
        <button class="btn-reset">RESET</button>
      </div>
    </div>
  </body>
</html>

<!-- 
    -span etiketi belgede grup tanımlar. belge ya da metnin bir kısmını işlemek için kullanılır. metin <span> etiketi arasında alındığında, CSS ile biçimlendirilebilir veya JavaScript ile işlenebilir
    -span ile metin background yaptığımızda metnin alanı kadar renk verir div kaplayabildiği kadar alanı kaplar.
